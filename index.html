<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Chatbot Tutorial</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            background-color: #ffffff;
            font-family: 'Noto Sans KR', sans-serif;
            display: flex;
            justify-content: center;
            height: 100vh;
        }

        #app {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 120px;
            scroll-behavior: smooth;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .chat-container::-webkit-scrollbar {
            display: none;
        }

        .message-row {
            display: flex;
            margin-bottom: 12px;
            width: 100%;
        }

        .bubble {
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 70%;
            line-height: 1.5;
            font-size: 16px;
            word-break: break-word;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .ai-row {
            justify-content: flex-start;
        }

        .ai-row .bubble {
            background-color: #f0f2f5;
            color: #333;
            border-top-left-radius: 2px;
        }

        .user-row {
            justify-content: flex-end;
        }

        .user-row .bubble {
            background-color: #e3f2fd;
            color: #000;
            border-top-right-radius: 2px;
        }

        .input-area {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            padding: 20px;
            box-sizing: border-box;
        }

        .input-box {
            width: 100%;
            padding: 15px;
            border-radius: 25px;
            border: 1px solid #ddd;
            background-color: #f8f9fa;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        .input-box:focus {
            border-color: #4285f4;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(66, 133, 244, 0.2);
        }

        .loading span {
            display: inline-block;
            width: 6px;
            height: 6px;
            background-color: #555;
            border-radius: 50%;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>

    <div id="app">
        <div class="chat-container" ref="chatWindow">
            <div v-for="(msg, index) in chatList" :key="index" class="message-row"
                :class="msg.type === 'user' ? 'user-row' : 'ai-row'">
                <div class="bubble">
                    {{ msg.text }}
                </div>
            </div>

            <div v-if="isLoading" class="message-row ai-row">
                <div class="bubble loading">
                    <span></span><span></span><span></span>
                </div>
            </div>
        </div>

        <div class="input-area">
            <input ref="chatInput" v-model="userInput" @keyup.enter="sendMessage" class="input-box"
                placeholder="무엇이든 물어보세요" :disabled="isLoading">
        </div>
    </div>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    userInput: '',
                    chatList: [{ text: '안녕하세요! 저는 앵무새 AI입니다.', type: 'assistant' }],
                    isLoading: false
                }
            },
            methods: {
                sendMessage() {
                    if (this.userInput.trim() === '' || this.isLoading) return;

                    const userText = this.userInput;
                    this.chatList.push({ text: userText, type: 'user' });
                    this.userInput = '';
                    this.scrollToBottom();

                    this.isLoading = true;

                    setTimeout(() => {
                        this.chatList.push({ text: userText, type: 'assistant' });
                        this.isLoading = false;

                        this.scrollToBottom();

                        this.$nextTick(() => {
                            this.$refs.chatInput.focus();
                        });

                    }, 300);
                },
                scrollToBottom() {
                    this.$nextTick(() => {
                        const container = this.$refs.chatWindow;
                        container.scrollTop = container.scrollHeight;
                    });
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
