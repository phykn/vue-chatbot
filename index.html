<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
    <title>ğŸ¤ Rubber Duck Debugger</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --c-bg: #fffde7;
            --c-ai: #fff9c4;
            --c-user: #e1f5fe;
            --c-text: #5d4037;
            --c-accent: #ffb300;
            --font: 'Noto Sans KR', sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100dvh;
            height: 100vh;
            overflow: hidden;
            background: var(--c-bg);
            font-family: var(--font);
        }

        @supports (height: 100dvh) {

            html,
            body {
                height: 100dvh;
            }
        }

        #app {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            height: 100%;
            background: #fff;
            overflow: hidden;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 20px;
            background: #ffeb3b;
            border-bottom: 2px solid #ffc107;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
            font-weight: 700;
            color: var(--c-text);
        }

        .duck-icon {
            font-size: 32px;
            animation: wobble 2s infinite;
        }

        @keyframes wobble {

            0%,
            100% {
                transform: rotate(-5deg);
            }

            50% {
                transform: rotate(5deg);
            }
        }

        .lang-toggle {
            display: flex;
            gap: 8px;
            background: rgba(255, 255, 255, 0.5);
            padding: 6px;
            border-radius: 20px;
            flex-shrink: 0;
        }

        .lang-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            background: transparent;
            color: var(--c-text);
            white-space: nowrap;
        }

        .lang-btn.active {
            background: #ff9800;
            color: #fff;
            box-shadow: 0 2px 8px rgba(255, 152, 0, 0.4);
        }

        .lang-btn:hover:not(.active) {
            background: rgba(255, 152, 0, 0.2);
        }

        .chat-container {
            flex: 1;
            min-height: 0;
            overflow-y: auto;
            padding: 15px;
            -ms-overflow-style: none;
            scrollbar-width: none;
            overscroll-behavior: contain;
            display: flex;
            flex-direction: column;
        }

        .chat-container::-webkit-scrollbar {
            display: none;
        }

        .chat-container>*:first-child {
            margin-top: auto;
        }

        .chat-container>* {
            flex-shrink: 0;
        }

        .message-row {
            display: flex;
            margin-bottom: 12px;
            width: 100%;
            animation: msgSlide 0.3s ease-out;
        }

        @keyframes msgSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .bubble {
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 85%;
            line-height: 1.5;
            font-size: 15px;
            word-break: break-word;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .ai-row {
            justify-content: flex-start;
        }

        .ai-row .bubble {
            background: var(--c-ai);
            color: var(--c-text);
            border-top-left-radius: 6px;
            border: 1px solid #ffe082;
            position: relative;
        }

        .ai-row .bubble::before {
            content: 'ğŸ¤';
            position: absolute;
            top: -8px;
            left: -8px;
            font-size: 20px;
        }

        .user-row {
            justify-content: flex-end;
        }

        .user-row .bubble {
            background: var(--c-user);
            color: #0277bd;
            border-top-right-radius: 6px;
            border: 1px solid #b3e5fc;
        }

        .input-area {
            background: #fff;
            border-top: 1px solid #eee;
            padding: 12px 15px;
            padding-bottom: calc(8px + env(safe-area-inset-bottom));
            flex-shrink: 0;
        }

        .version-info {
            text-align: center;
            font-size: 11px;
            color: #bbb;
            margin-top: 8px;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .input-box {
            flex: 1;
            padding: 14px 20px;
            border-radius: 24px;
            border: 1px solid #ddd;
            background: #fff;
            font-size: 16px;
            outline: none;
            transition: all 0.2s;
            -webkit-appearance: none;
            appearance: none;
            margin: 0;
        }

        .input-box:focus {
            border-color: var(--c-accent);
        }

        .input-box::placeholder {
            color: #a1887f;
        }

        .send-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: none;
            background: var(--c-accent);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .send-btn svg {
            width: 20px;
            height: 20px;
            stroke: var(--c-text);
        }

        .send-btn:hover {
            background: #ffa000;
            transform: scale(1.05);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--c-accent);
            border-radius: 50%;
            margin: 0 3px;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1.2);
            }
        }

        .welcome-bubble {
            background: #fffde7 !important;
            border: 1px dashed var(--c-accent) !important;
        }

        .welcome-bubble h3 {
            margin: 0 0 10px;
            color: #e65100;
            font-size: 16px;
        }

        .welcome-bubble ul {
            margin: 8px 0;
            padding-left: 20px;
        }

        .welcome-bubble li {
            margin: 5px 0;
            font-size: 14px;
        }

        .welcome-bubble p {
            margin: 8px 0 0;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="header">
            <div class="header-title">
                <span class="duck-icon">ğŸ¤</span>
                <span>{{ i18n[lang].headerTitle }}</span>
            </div>
            <div class="lang-toggle">
                <button class="lang-btn" :class="{ active: lang === 'ko' }" @click="setLang('ko')">í•œêµ­ì–´</button>
                <button class="lang-btn" :class="{ active: lang === 'en' }" @click="setLang('en')">English</button>
            </div>
        </div>
        <div class="chat-container" ref="chat">
            <div v-for="(m, i) in chatList" :key="i" class="message-row"
                :class="m.type === 'user' ? 'user-row' : 'ai-row'">
                <div class="bubble" :class="{ 'welcome-bubble': m.isWelcome }" v-html="m.text"></div>
            </div>
            <div v-if="isLoading" class="message-row ai-row">
                <div class="bubble loading"><span></span><span></span><span></span></div>
            </div>
        </div>
        <div class="input-area">
            <div class="input-wrapper">
                <input ref="input" v-model="userInput" @keyup.enter="send" class="input-box"
                    :placeholder="i18n[lang].placeholder" :disabled="isLoading">
                <button class="send-btn" @click="send" :disabled="isLoading || !userInput.trim()">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 4L12 20M12 4L6 10M12 4L18 10" stroke="currentColor" stroke-width="2.5"
                            stroke-linecap="round" stroke-linejoin="round" fill="none" />
                    </svg>
                </button>
            </div>
            <div class="version-info">v1.0.4</div>
        </div>
    </div>
    <script>
        const i18n = {
            ko: {
                headerTitle: 'ë•êµ¬', placeholder: 'ë¬´ì—‡ì´ë“  ë¬¼ì–´ë³´ì„¸ìš”! ğŸ¤',
                welcomeMessage: `<h3>ğŸ¤ í”¼-ì‡! í”¼-ì‡! ì•ˆë…•í•˜ì„¸ìš”!</h3><p>ì €ëŠ” ë‹¹ì‹ ì˜ ë””ë²„ê¹… ì¹œêµ¬ <strong>ë•êµ¬</strong>ì˜ˆìš”!</p><ul><li>ğŸ” ì½”ë”©í•˜ë‹¤ ë§‰í ë•Œ ì €ì—ê²Œ ì„¤ëª…í•´ë³´ì„¸ìš”</li><li>ğŸ’¡ ë¬¸ì œë¥¼ ë§ë¡œ ì„¤ëª…í•˜ë©´ í•´ê²°ì±…ì´ ë³´ì¼ ê±°ì˜ˆìš”</li><li>ğŸ¯ ì–´ë–¤ ì§ˆë¬¸ì´ë“  í¸í•˜ê²Œ í•´ì£¼ì„¸ìš”</li><li>ğŸŒ ì˜¤ë¥¸ìª½ ìœ„ì—ì„œ ì–¸ì–´ë¥¼ ë°”ê¿€ ìˆ˜ ìˆì–´ìš”</li></ul><p><em>ë¬´ì—‡ì´ë“  ë¬¼ì–´ë³´ì„¸ìš”, í”¼-ì‡! í”¼-ì‡! í•˜ê³  ëŒ€ë‹µí•´ ë“œë¦´ê²Œìš”! ğŸ¤</em></p>`,
                quacks: ['í”¼-ì‡! í”¼-ì‡! ğŸ¤ ì¢‹ì€ ì§ˆë¬¸ì´ì—ìš”!', 'í”¼-ì‡! í”¼-ì‡! ğŸ¤ ë„¤, ë“£ê³  ìˆì–´ìš”!', 'í”¼-ì‡! í”¼-ì‡! ğŸ¤ ê³„ì† ì„¤ëª…í•´ ë³´ì„¸ìš”!', 'í”¼-ì‡! í”¼-ì‡! ğŸ¤ ê·¸ë ‡êµ°ìš”, ë” ìì„¸íˆ ì•Œë ¤ì£¼ì„¸ìš”!', 'í”¼-ì‡! í”¼-ì‡! ğŸ¤ í¥ë¯¸ë¡œìš´ ë¬¸ì œë„¤ìš”!', 'í”¼-ì‡! í”¼-ì‡! ğŸ¤ ë¬¸ì œê°€ ë­”ì§€ ì´ì œ ë³´ì´ì‹œë‚˜ìš”?', 'í”¼-ì‡! í”¼ì‡! ğŸ¤ ì²œì²œíˆ ë‹¤ì‹œ ìƒê°í•´ë³´ì„¸ìš”!', 'í”¼-ì‡! í”¼-ì‡! ğŸ¤ ê·¸ ë¶€ë¶„ì„ ì¡°ê¸ˆ ë” í’€ì–´ë³¼ê¹Œìš”?']
            },
            en: {
                headerTitle: 'Duck-Gu', placeholder: 'Ask me anything! ğŸ¤',
                welcomeMessage: `<h3>ğŸ¤ Quack Quack! Hello there!</h3><p>I'm your Debugging buddy <strong>Duck-Gu</strong>!</p><ul><li>ğŸ” When you're stuck coding, explain it to me</li><li>ğŸ’¡ Speaking your problem out loud helps find solutions</li><li>ğŸ¯ Feel free to ask me anything</li><li>ğŸŒ You can change language in the top right</li></ul><p><em>Ask me anything and I'll quack back! ğŸ¤</em></p>`,
                quacks: ['Quack quack! ğŸ¤ Great question!', 'Quack quack! ğŸ¤ I\'m listening!', 'Quack quack! ğŸ¤ Keep explaining!', 'Quack quack! ğŸ¤ Tell me more about that!', 'Quack quack! ğŸ¤ That\'s an interesting problem!', 'Quack quack! ğŸ¤ Do you see the issue now?', 'Quack quack! ğŸ¤ Let\'s think through this slowly!', 'Quack quack! ğŸ¤ Want to break that down more?']
            }
        };

        Vue.createApp({
            data: () => ({ userInput: '', chatList: [], isLoading: false, lang: 'ko', i18n }),
            mounted() {
                this.chatList = [{ text: i18n[this.lang].welcomeMessage, type: 'assistant', isWelcome: true }];
                this.$nextTick(() => {
                    const scroll = () => this.$refs.chat?.scrollTo({ top: this.$refs.chat.scrollHeight });
                    this.$refs.input?.addEventListener('focus', scroll);
                    window.visualViewport?.addEventListener('resize', scroll);
                });
            },
            methods: {
                setLang(l) { this.lang = l; document.documentElement.lang = l; if (this.chatList[0]?.isWelcome) this.chatList[0].text = i18n[l].welcomeMessage; },
                scroll(instant) { this.$nextTick(() => this.$refs.chat?.scrollTo({ top: this.$refs.chat.scrollHeight, behavior: instant ? 'auto' : 'smooth' })); },
                send() {
                    const msg = this.userInput.trim();
                    if (!msg || this.isLoading) return;
                    this.chatList.push({ text: msg, type: 'user' });
                    this.userInput = '';
                    this.scroll();
                    this.isLoading = true;
                    setTimeout(() => {
                        const q = i18n[this.lang].quacks;
                        this.chatList.push({ text: q[Math.floor(Math.random() * q.length)], type: 'assistant' });
                        this.isLoading = false;
                        this.scroll();
                        this.$refs.input?.focus();
                    }, 1000);
                }
            }
        }).mount('#app');
    </script>
</body>

</html>
