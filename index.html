<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
    <title>My AI Chatbot</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-bg: #ffffff;
            --color-bubble-ai: #f2f4f7;
            --color-bubble-user: #e3f2fd;
            --color-text: #333;
            --color-border: #eee;
            --color-input-bg: #f8f9fa;
            --color-input-focus: #4285f4;
            --font-family: 'Noto Sans KR', sans-serif;
            --bubble-radius: 16px;
            --input-radius: 20px;
            --max-width: 800px;
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--color-bg);
            font-family: var(--font-family);
            position: fixed;
        }

        #app {
            width: 100%;
            max-width: var(--max-width);
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
            background-color: var(--color-bg);
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            scroll-behavior: smooth;
            -ms-overflow-style: none;
            scrollbar-width: none;
            overscroll-behavior: contain;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .chat-container>* {
            flex-shrink: 0;
        }

        .chat-container::-webkit-scrollbar {
            display: none;
        }

        .message-row {
            display: flex;
            margin-bottom: 10px;
            width: 100%;
        }

        .bubble {
            padding: 10px 14px;
            border-radius: var(--bubble-radius);
            max-width: 85%;
            line-height: 1.4;
            font-size: 15px;
            word-break: break-word;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.05);
        }

        .ai-row {
            justify-content: flex-start;
        }

        .ai-row .bubble {
            background-color: var(--color-bubble-ai);
            color: var(--color-text);
            border-top-left-radius: 4px;
        }

        .user-row {
            justify-content: flex-end;
        }

        .user-row .bubble {
            background-color: var(--color-bubble-user);
            color: #000;
            border-top-right-radius: 4px;
        }

        .input-area {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            border-top: 1px solid var(--color-border);
            padding: 10px 15px;
            padding-bottom: calc(10px + env(safe-area-inset-bottom));
            flex-shrink: 0;
        }

        .input-box {
            width: 100%;
            padding: 12px 15px;
            border-radius: var(--input-radius);
            border: 1px solid #ddd;
            background-color: var(--color-input-bg);
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s, background-color 0.3s;
            -webkit-appearance: none;
            appearance: none;
            margin: 0;
        }

        .input-box:focus {
            border-color: var(--color-input-focus);
            background-color: var(--color-bg);
        }

        .loading span {
            display: inline-block;
            width: 5px;
            height: 5px;
            background-color: #888;
            border-radius: 50%;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div id="app" ref="appContainer">
        <div class="chat-container" ref="chatWindow">
            <div v-for="(msg, index) in chatList" :key="index" class="message-row"
                :class="getMessageRowClass(msg.type)">
                <div class="bubble">{{ msg.text }}</div>
            </div>
            <div v-if="isLoading" class="message-row ai-row">
                <div class="bubble loading">
                    <span></span><span></span><span></span>
                </div>
            </div>
        </div>
        <div class="input-area">
            <input ref="chatInput" v-model="userInput" @keyup.enter="sendMessage" class="input-box" placeholder="메시지 입력"
                :disabled="isLoading">
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        const KEYBOARD_SCROLL_DELAY = 100;
        const AI_RESPONSE_DELAY = 1000;

        createApp({
            data() {
                return {
                    userInput: '',
                    chatList: [{ text: '안녕하세요!', type: 'assistant' }],
                    isLoading: false,
                    previousViewportHeight: 0
                };
            },

            mounted() {
                this.initViewportHandler();
            },

            methods: {
                initViewportHandler() {
                    if (!window.visualViewport) return;

                    this.previousViewportHeight = window.visualViewport.height;

                    window.visualViewport.addEventListener('resize', this.handleViewportResize);
                },

                handleViewportResize() {
                    const currentHeight = window.visualViewport.height;
                    const isKeyboardOpening = currentHeight < this.previousViewportHeight;

                    this.$refs.appContainer.style.height = `${currentHeight}px`;
                    window.scrollTo(0, 0);

                    if (isKeyboardOpening) {
                        setTimeout(() => this.scrollToBottom(true), KEYBOARD_SCROLL_DELAY);
                    }

                    this.previousViewportHeight = currentHeight;
                },

                getMessageRowClass(type) {
                    return type === 'user' ? 'user-row' : 'ai-row';
                },

                sendMessage() {
                    const trimmedInput = this.userInput.trim();
                    if (!trimmedInput || this.isLoading) return;

                    this.addMessage(trimmedInput, 'user');
                    this.userInput = '';
                    this.scrollToBottom();
                    this.isLoading = true;
                    this.focusInput();

                    this.simulateAIResponse(trimmedInput);
                },

                addMessage(text, type) {
                    this.chatList.push({ text, type });
                },

                simulateAIResponse(userText) {
                    setTimeout(() => {
                        this.addMessage(userText, 'assistant');
                        this.isLoading = false;
                        this.scrollToBottom();
                        this.focusInput();
                    }, AI_RESPONSE_DELAY);
                },

                focusInput() {
                    this.$nextTick(() => {
                        this.$refs.chatInput?.focus();
                    });
                },

                scrollToBottom(instant = false) {
                    this.$nextTick(() => {
                        const container = this.$refs.chatWindow;
                        container?.scrollTo({
                            top: container.scrollHeight,
                            behavior: instant ? 'auto' : 'smooth'
                        });
                    });
                }
            }
        }).mount('#app');
    </script>
</body>

</html>
