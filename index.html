<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
    <title>My AI Chatbot</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #ffffff;
            font-family: 'Noto Sans KR', sans-serif;
            position: fixed;
        }

        #app {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
            background-color: #fff;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            scroll-behavior: smooth;
            -ms-overflow-style: none;
            scrollbar-width: none;
            overscroll-behavior: contain;
        }

        .chat-container::-webkit-scrollbar {
            display: none;
        }

        .message-row {
            display: flex;
            margin-bottom: 10px;
            width: 100%;
        }

        .bubble {
            padding: 10px 14px;
            border-radius: 16px;
            max-width: 85%;
            line-height: 1.4;
            font-size: 15px;
            word-break: break-word;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.05);
        }

        .ai-row {
            justify-content: flex-start;
        }

        .ai-row .bubble {
            background-color: #f2f4f7;
            color: #333;
            border-top-left-radius: 4px;
        }

        .user-row {
            justify-content: flex-end;
        }

        .user-row .bubble {
            background-color: #e3f2fd;
            color: #000;
            border-top-right-radius: 4px;
        }

        .input-area {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            border-top: 1px solid #eee;
            padding: 10px 15px;
            padding-bottom: calc(10px + env(safe-area-inset-bottom));
            flex-shrink: 0;
        }

        .input-box {
            width: 100%;
            padding: 12px 15px;
            border-radius: 20px;
            border: 1px solid #ddd;
            background-color: #f8f9fa;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
            -webkit-appearance: none;
            appearance: none;
            margin: 0;
        }

        .input-box:focus {
            border-color: #4285f4;
            background-color: #fff;
        }

        .loading span {
            display: inline-block;
            width: 5px;
            height: 5px;
            background-color: #888;
            border-radius: 50%;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div id="app" ref="appContainer">
        <div class="chat-container" ref="chatWindow">
            <div v-for="(msg, index) in chatList" :key="index" class="message-row"
                :class="msg.type === 'user' ? 'user-row' : 'ai-row'">
                <div class="bubble">{{ msg.text }}</div>
            </div>
            <div v-if="isLoading" class="message-row ai-row">
                <div class="bubble loading"><span></span><span></span><span></span></div>
            </div>
        </div>
        <div class="input-area">
            <input ref="chatInput" v-model="userInput" @keyup.enter="sendMessage" class="input-box" placeholder="메시지 입력"
                :disabled="isLoading">
        </div>
    </div>
    <script>
        const { createApp } = Vue
        createApp({
            data() {
                return {
                    userInput: '',
                    chatList: [{ text: '안녕하세요!', type: 'assistant' }],
                    isLoading: false
                }
            },
            mounted() {
                if (window.visualViewport) {
                    window.visualViewport.addEventListener('resize', () => {
                        this.$refs.appContainer.style.height = `${window.visualViewport.height}px`;
                        window.scrollTo(0, 0);

                        setTimeout(() => {
                            this.scrollToBottom(true);
                        }, 100);
                    });
                }
            },
            methods: {
                sendMessage() {
                    if (this.userInput.trim() === '' || this.isLoading) return;
                    const userText = this.userInput;
                    this.chatList.push({ text: userText, type: 'user' });
                    this.userInput = '';
                    this.scrollToBottom();
                    this.isLoading = true;

                    this.$nextTick(() => {
                        this.$refs.chatInput.focus();
                    });

                    setTimeout(() => {
                        this.chatList.push({ text: userText, type: 'assistant' });
                        this.isLoading = false;
                        this.scrollToBottom();
                        this.$nextTick(() => {
                            this.$refs.chatInput.focus();
                        });
                    }, 800);
                },

                scrollToBottom(instant = false) {
                    this.$nextTick(() => {
                        const container = this.$refs.chatWindow;
                        container.scrollTo({
                            top: container.scrollHeight,
                            behavior: instant ? 'auto' : 'smooth'
                        });
                    });
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
