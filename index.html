<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
    <title>ğŸ¤ Rubber Duck Debugger</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-bg: #fffde7;
            --color-bubble-ai: #fff9c4;
            --color-bubble-user: #e1f5fe;
            --color-text: #5d4037;
            --color-accent: #ffb300;
            --font-family: 'Noto Sans KR', sans-serif;
            --bubble-radius: 18px;
            --input-radius: 24px;
            --max-width: 800px;
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100dvh;
            height: 100vh;
            overflow: hidden;
            background-color: var(--color-bg);
            font-family: var(--font-family);
        }

        @supports (height: 100dvh) {

            html,
            body {
                height: 100dvh;
            }
        }

        #app {
            width: 100%;
            max-width: var(--max-width);
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            height: 100%;
            background-color: #fff;
            overflow: hidden;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 20px;
            background-color: #ffeb3b;
            border-bottom: 2px solid #ffc107;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
            font-weight: 700;
            color: var(--color-text);
        }

        .duck-icon {
            font-size: 32px;
            animation: wobble 2s infinite;
        }

        @keyframes wobble {

            0%,
            100% {
                transform: rotate(-5deg);
            }

            50% {
                transform: rotate(5deg);
            }
        }

        .lang-toggle {
            display: flex;
            gap: 8px;
            background: rgba(255, 255, 255, 0.5);
            padding: 6px;
            border-radius: 20px;
            flex-shrink: 0;
        }

        .lang-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            background: transparent;
            color: var(--color-text);
            white-space: nowrap;
        }

        .lang-btn.active {
            background: #ff9800;
            color: white;
            box-shadow: 0 2px 8px rgba(255, 152, 0, 0.4);
        }

        .lang-btn:hover:not(.active) {
            background: rgba(255, 152, 0, 0.2);
        }

        .chat-container {
            flex: 1;
            min-height: 0;
            overflow-y: auto;
            padding: 15px;
            scroll-behavior: smooth;
            -ms-overflow-style: none;
            scrollbar-width: none;
            overscroll-behavior: contain;
            display: flex;
            flex-direction: column;
        }

        .chat-container::-webkit-scrollbar {
            display: none;
        }

        .chat-container>*:first-child {
            margin-top: auto;
        }

        .chat-container>* {
            flex-shrink: 0;
        }

        .message-row {
            display: flex;
            margin-bottom: 12px;
            width: 100%;
            animation: messageSlide 0.3s ease-out;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .bubble {
            padding: 12px 18px;
            border-radius: var(--bubble-radius);
            max-width: 85%;
            line-height: 1.5;
            font-size: 15px;
            word-break: break-word;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .ai-row {
            justify-content: flex-start;
        }

        .ai-row .bubble {
            background-color: var(--color-bubble-ai);
            color: var(--color-text);
            border-top-left-radius: 6px;
            border: 1px solid #ffe082;
            position: relative;
        }

        .ai-row .bubble::before {
            content: 'ğŸ¤';
            position: absolute;
            top: -8px;
            left: -8px;
            font-size: 20px;
        }

        .user-row {
            justify-content: flex-end;
        }

        .user-row .bubble {
            background-color: var(--color-bubble-user);
            color: #0277bd;
            border-top-right-radius: 6px;
            border: 1px solid #b3e5fc;
        }

        .input-area {
            width: 100%;
            background-color: #fff;
            border-top: 1px solid #eee;
            padding: 12px 15px;
            padding-bottom: calc(8px + env(safe-area-inset-bottom));
            flex-shrink: 0;
            position: relative;
            z-index: 10;
        }

        .version-info {
            text-align: center;
            font-size: 11px;
            color: #bbb;
            margin-top: 8px;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .input-box {
            flex: 1;
            padding: 14px 20px;
            border-radius: var(--input-radius);
            border: 1px solid #ddd;
            background-color: #fff;
            font-size: 16px;
            outline: none;
            transition: all 0.2s ease;
            -webkit-appearance: none;
            appearance: none;
            margin: 0;
        }

        .input-box:focus {
            border-color: var(--color-accent);
        }

        .input-box::placeholder {
            color: #a1887f;
        }

        .send-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: none;
            background-color: var(--color-accent);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .send-btn svg {
            width: 20px;
            height: 20px;
            stroke: var(--color-text);
        }

        .send-btn:hover {
            background-color: #ffa000;
            transform: scale(1.05);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: var(--color-accent);
            border-radius: 50%;
            margin: 0 3px;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1.2);
            }
        }

        .welcome-bubble {
            background-color: #fffde7 !important;
            border: 1px dashed var(--color-accent) !important;
        }

        .welcome-bubble h3 {
            margin: 0 0 10px 0;
            color: #e65100;
            font-size: 16px;
        }

        .welcome-bubble ul {
            margin: 8px 0;
            padding-left: 20px;
        }

        .welcome-bubble li {
            margin: 5px 0;
            font-size: 14px;
        }

        .welcome-bubble p {
            margin: 8px 0 0 0;
            font-size: 14px;
        }
    </style>
</head>

<body>

            </div>
            <div class="version-info">v1.0.3</div>

    </div>

        const i18n = {

                headerTitle: 'ë•êµ¬',
                placeholder: 'ë¬´ì—‡ì´ë“  ë¬¼ì–´ë³´ì„¸ìš”! ğŸ¤',
                welcomeMessage: `

                    <p>ì €ëŠ” ë‹¹ì‹ ì˜ ë””ë²„ê¹… ì¹œêµ¬ <strong>ë•êµ¬</strong>ì˜ˆìš”!</p>
                    <ul>
                        <li>ğŸ” ì½”ë”©í•˜ë‹¤ ë§‰í ë•Œ ì €ì—ê²Œ ì„¤ëª…í•´ë³´ì„¸ìš”</li>
                        <li>ğŸ’¡ ë¬¸ì œë¥¼ ë§ë¡œ ì„¤ëª…í•˜ë©´ í•´ê²°ì±…ì´ ë³´ì¼ ê±°ì˜ˆìš”</li>
                        <li>ğŸ¯ ì–´ë–¤ ì§ˆë¬¸ì´ë“  í¸í•˜ê²Œ í•´ì£¼ì„¸ìš”</li>
                        <li>ğŸŒ ì˜¤ë¥¸ìª½ ìœ„ì—ì„œ ì–¸ì–´ë¥¼ ë°”ê¿€ ìˆ˜ ìˆì–´ìš”</li>
                    </ul>
                    <p><em>ë¬´ì—‡ì´ë“  ë¬¼ì–´ë³´ì„¸ìš”, í”¼-ì‡! í”¼-ì‡! í•˜ê³  ëŒ€ë‹µí•´ ë“œë¦´ê²Œìš”! ğŸ¤</em></p>
                `,
                quacks: [
                    'í”¼-ì‡! í”¼-ì‡! ğŸ¤ ì¢‹ì€ ì§ˆë¬¸ì´ì—ìš”!',
                    'í”¼-ì‡! í”¼-ì‡! ğŸ¤ ë„¤, ë“£ê³  ìˆì–´ìš”!',
                    'í”¼-ì‡! í”¼-ì‡! ğŸ¤ ê³„ì† ì„¤ëª…í•´ ë³´ì„¸ìš”!',
                    'í”¼-ì‡! í”¼-ì‡! ğŸ¤ ê·¸ë ‡êµ°ìš”, ë” ìì„¸íˆ ì•Œë ¤ì£¼ì„¸ìš”!',
                    'í”¼-ì‡! í”¼-ì‡! ğŸ¤ í¥ë¯¸ë¡œìš´ ë¬¸ì œë„¤ìš”!',
                    'í”¼-ì‡! í”¼-ì‡! ğŸ¤ ë¬¸ì œê°€ ë­”ì§€ ì´ì œ ë³´ì´ì‹œë‚˜ìš”?',
                    'í”¼-ì‡! í”¼ì‡! ğŸ¤ ì²œì²œíˆ ë‹¤ì‹œ ìƒê°í•´ë³´ì„¸ìš”!',
                    'í”¼-ì‡! í”¼-ì‡! ğŸ¤ ê·¸ ë¶€ë¶„ì„ ì¡°ê¸ˆ ë” í’€ì–´ë³¼ê¹Œìš”?'
                ]
            },
            en: {
                headerTitle: 'Duck-Gu',
                placeholder: 'Ask me anything! ğŸ¤',
                welcomeMessage: `
                    <h3>ğŸ¤ Quack Quack! Hello there!</h3>
                    <p>I'm your Debugging buddy <strong>Duck-Gu</strong>!</p>
                    <ul>
                        <li>ğŸ” When you're stuck coding, explain it to me</li>

                `,
                quacks: [

        createApp({
            data() {
                return {

                };

            computed: {
                headerTitle() { return i18n[this.lang].headerTitle; },
                inputPlaceholder() { return i18n[this.lang].placeholder; }
            },

            mounted() {
                this.showWelcomeMessage();
                this.$nextTick(() => {
                    this.initViewportHandler();
                });
            },

            methods: {
                setLang(newLang) {
                    this.lang = newLang;
                    document.documentElement.lang = newLang;
                    this.updateWelcomeMessage();
                },

                updateWelcomeMessage() {
                    if (this.chatList.length > 0 && this.chatList[0].isWelcome) {
                        this.chatList[0].text = i18n[this.lang].welcomeMessage;
                    }
                },

                showWelcomeMessage() {
                    this.chatList = [{
                        text: i18n[this.lang].welcomeMessage,
                        type: 'assistant',
                        isWelcome: true
                    }];
                },

                initViewportHandler() {
                    if (!this.$refs.chatInput) return;

                    this.$refs.chatInput.addEventListener('focus', () => {
                        this.scrollToBottom(true);
                    });

                    if (window.visualViewport) {
                        window.visualViewport.addEventListener('resize', () => {
                            this.scrollToBottom(true);
                        });
                    }
                },

                getMessageRowClass(type) {
                    return type === 'user' ? 'user-row' : 'ai-row';
                },

                sendMessage() {
                    const trimmedInput = this.userInput.trim();
                    if (!trimmedInput || this.isLoading) return;

                    this.addMessage(trimmedInput, 'user');
                    this.userInput = '';
                    this.scrollToBottom();
                    this.isLoading = true;
                    this.focusInput();
                    this.simulateAIResponse();
                },

                addMessage(text, type, isWelcome = false) {
                    this.chatList.push({ text, type, isWelcome });
                },

                getRandomQuack() {
                    const quacks = i18n[this.lang].quacks;
                    return quacks[Math.floor(Math.random() * quacks.length)];
                },

                simulateAIResponse() {
                    setTimeout(() => {
                        this.addMessage(this.getRandomQuack(), 'assistant');
                        this.isLoading = false;
                        this.scrollToBottom();
                        this.focusInput();
                    }, AI_RESPONSE_DELAY);
                },

                focusInput() {
                    this.$nextTick(() => this.$refs.chatInput?.focus());
                },

                scrollToBottom(instant = false) {
                    this.$nextTick(() => {
                        const container = this.$refs.chatWindow;
                        container?.scrollTo({
                            top: container.scrollHeight,
                            behavior: instant ? 'auto' : 'smooth'
                        });
                    });
                }
            }
        }).mount('#app');
    </script>
